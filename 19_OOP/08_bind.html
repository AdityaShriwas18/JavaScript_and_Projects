<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor() {

            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            //bind in JavaScript is used to create a new function with a specified context (this value) and, optionally, preset arguments.
            document.querySelector('button')
            .addEventListener('click', this.handleClick.bind(this))
        }

        handleClick(){
            console.log("Button Clicked");
            console.log(this.server);
            console.log(this);
        }
    }

    const app = new React();
</script>
</html>
